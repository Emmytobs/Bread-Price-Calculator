<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bread Price Calculator</title>
    <link rel="stylesheet" href="Bread Price Calculator.css" />
  </head>
  <body>
    <select name="need" id="dropdown">
      <option value="a">Lorem, ipsum.</option>
      <option value="b">Lorem, ipsum dolor.</option>
      <option value="c">Lorem.</option>
      <option value="d">Lorem ipsum dolor sit amet.</option>
      <option value="e"
        >Lorem ipsum, dolor sit amet consectetur adipisicing.</option
      >
    </select>

    <div class="container bg-color-change">
      <p class="bread_type">Filade</p>

      <div class="forms">
        <div class="inputs">
          <div class="bread_field">
            <input type="text" id="type" placeholder="Type of bread" value="" />
          </div>
          
          <div class = 'size_field'>
            <input type="text" id="size" placeholder="What Size?" value="" />
          </div>

          <div class="quantity_field">
            <input
              type="number"
              value=""
              id="quantity"
              placeholder="Quantity"
            />
          </div>
          <div class="submitBtn">
            <input type="submit" id="price" value="Get Price" />
          </div>
        </div>
      </div>

    </div>

    <ul id = 'show-price' >
          
    </ul>
    

    

    <script src="Bread Price Calculator.js"></script>
  </body>
</html>
